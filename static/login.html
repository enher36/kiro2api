<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Kiro2API</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>KIRO Token Dashboard</h1>
                <p>请登录以访问管理面板</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" autocomplete="username" required placeholder="请输入用户名">
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="请输入密码">
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">登 录</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner-small"></span>
                        登录中...
                    </span>
                </button>
            </form>
        </div>

        <div class="login-footer">
            <p>Kiro2API - AI API 代理服务</p>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
